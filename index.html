<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my-style.css">
    <link rel="icon" href="images/qm.png" type="image/x-icon"/>
    <link href='http://fonts.googleapis.com/css?family=Lobster|Work+Sans' rel='stylesheet' type='text/css'>
    <script src="js/bundle.js"></script>
    <script src="text.js"></script>
    <script src="game-application.js"></script>
</head>
<!--jQuery Version of Guessing Game-->
<body class="playing">
<div class="container">
    <div class="jumbotron">
        <h1> Guess the Number </h1>
            <div class="row theme-border">
                <div class="col-md-6 row text-center" id="content-box">
                                    <div class="row content-well">
                                          <div class="option-buttons">
                                              <button class="btn btn-default btn-sm width-115px btn-margin" id="dir-btn">
                                                <b class="glyphicon glyphicon-info-sign"></b> Directions
                                            </button>
                                            <button class="btn btn-default btn-sm width-115px btn-margin" id="hist-btn">
                                                <b class="glyphicon glyphicon-list-alt"></b> My Guesses
                                            </button>
                                            <button class="btn btn-default btn-sm width-115px btn-margin" id="ans-btn">
                                                <b class="glyphicon glyphicon-eye-open"></b> Show Answer
                                            </button>
                                            <button class="btn btn-default btn-sm width-115px btn-margin" id="res-btn">
                                                <b class="glyphicon glyphicon-refresh"></b> Restart Game
                                            </button>
                                          </div>
                                    </div>
                    <div class="well row content-well" id="display-text">
                        <p>
                            This is where content messages will appear.
                        </p>
                    </div>
                </div>
                <div class="col-md-4" id="guess-box">
                    <form>
                        <div class="form-group form-group-lg">
                            <label for="inputNum" class="sr-only">Enter Guess</label>
                            <input type="number" class="form-control input-lg" id="inputNum"
                                   min="1" max="100" placeholder="0">
                        </div>
                    </form>
                    <div class="text-center">
                        <button class="btn btn-primary btn-md" id="guess-btn">
                            <b class="glyphicon glyphicon-knight"></b> Submit Guess
                        </button>
                    </div>
                </div>
                <div id="won-image">
                    <span class="glyphicon glyphicon-ok"></span>
                </div>
                <div id="lost-image">
                    <span class="glyphicon glyphicon-remove"></span>
                </div>
            </div>
        <div class="row" id="progress-bar">
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar"
                     aria-valuenow="5" aria-valuemin="0" aria-valuemax="5" style="width: 100%">
                    <span>5 Attempts Remaining</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
