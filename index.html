<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my-style.css">
    <link rel="icon" href="images/qm.png" type="image/x-icon" />
    <link href='http://fonts.googleapis.com/css?family=Lobster|Work+Sans' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1> Guess the Number </h1>
        <p>  I'm thinking of a number between 1 and 100. </p>

    <div class="row">
        <div class="well col-md-4" id="guess_well">
            <form>
                <div class="form-group form-group-lg">
                    <label for="inputNum">Guess:</label>
                    <input type="number" class="form-control input-lg" id="inputNum"
                           min="1" max="100" placeholder="0">
                </div>
            </form>
            <div class="text-center">
                <button class="btn btn-primary btn-md">
                    <b class="glyphicon glyphicon-knight"></b> Submit Guess </button>
            </div>
        </div>

        <div class="well col-md-6" id="options_well">
            <div class="text-center">
                <button class="btn btn-default btn-sm">
                    <b class="glyphicon glyphicon-list-alt"></b> Previous Guesses  </button>
                <button class="btn btn-default btn-sm">
                    <b class="glyphicon glyphicon-eye-open"></b> Show Answer  </button>
                <button class="btn btn-default btn-sm">
                    <b class="glyphicon glyphicon-refresh"></b> Restart Game  </button>
            </div>
            <div class="well" id="content_well">
                <p>
                    This is where content messages will appear. <br>
                    Try again. <br>
                </p>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar"
                     aria-valuenow="5" aria-valuemin="0" aria-valuemax="5" style="width: 100%">
                    <span>5 Attempts Remaining</span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
